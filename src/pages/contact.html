  <body>
    <header>
      <nav>
        
        <a href="../index.html">Home</a>
        <a href="./about-me.html">About</a>
        <a href="./projects.html">Projects</a>
        <a href="./blog.html">Blog</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <main class="contact-main">
      <h1 class="contact-title">Contact Me</h1>
      <i class="fa-regular fa-hand"></i> 
      <div class="desktop-contact-main">
        <div class="social-media-icons">
          <h2>Social Media Links</h2>
          <article class="social-media-container1">
            <a href="https://www.linkedin.com" target="_blank"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
            <a href="mailto:tiffanyv185@gmail.com"
              ><i class="fa-solid fa-envelope"></i
            ></a>
          </article>
          <article class="social-media-container2">
            <a href="https://www.twitter.com"
              ><i class="fa-brands fa-twitter"></i
            ></a>
            <a href="https://www.instagram.com"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </article>
        </div>
        <article class="get-in-touch">
          <div class="contact-form">
            <h2 id="form-title">Get in touch</h2>
            <div class="form-elements">
              <label>Name:</label>
              <input type="text" class="form-input" />
            </div>
            <div class="form-elements">
              <label>Email:</label>
              <input type="text" class="form-input" />
            </div>
            <div class="form-elements">
              <label>Subject:</label>
              <input type="text" class="form-input" />
            </div>
            <div class="form-elements">
              <label>Message:</label>
              <textarea
                rows="3"
                class="form-input form-textarea"
                style="resize: none"
              ></textarea>
            </div>
            <div class="button-div">
              <button class="btn-submit" id="submit">Submit</button>
            </div>
          </div>
        </article>
      </div>
    </main>
    <footer>
      
      <div class="social-media">
        <a href="https://www.linkedin.com" target="_blank"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
        <a href="https://www.github.com/tiffanyv185"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a href="mailto:tiffanyv185@gmail.com"
          ><i class="fa-solid fa-envelope"></i
        ></a>
      </div>
      <p class="footer-tiffany">Huyen Tram Tiffany Vo 2024</p>
    </footer>
